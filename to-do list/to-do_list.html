<!DOCTYPE html>

<head>
    <title>TO DO LIST</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header id="search-bar">
        <h1>To Do List</h1>
        <div class="input-box">
            <input type="text" placeholder="Add to list..." id="myinput">
            <button class="clearBtn">Clear List</button> <!-- button to clear the list -->
        </div>
    </header>

    <div class="container">
        <ul id="todo-list">
            <!-- All activities added through the input bar will be added here -->
        </ul>
        
    </div>

    <script src="script.js"></script>
</body>
